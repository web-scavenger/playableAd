<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>playable Ad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="ad__section">
        <div id="logo"></div>
        <div id="score__bar"><span>4,500,000</span></div>
        <div id="machine">
            <div id="wheel__dragons"></div>
            <div id="wheel"></div>
            <div id="pointer"></div>
            <div id="spins__progress">
                <div id="glos" class="spins_15"></div>
            </div>
        </div>
        <div id="spin__btn">
            <div id="barrel__btn" class="btn__transition"></div>
            <div id="barrel"></div>
        </div>
        <div id="ch_overlay"></div>
        <div id="ch_pirate__block">
            <div id="ch_flag"></div>
            <div id="ch_pirate"></div>
        </div>
        <div id="winAttack_overlay" class="opacity-anime"></div>
        <div id="attack_rays" class="opacity-anime">
            <div id="attack_txt" ></div>
            <div id="attack_gun" class="opacity-anime"></div>
        </div>

        
        <div id="spins_rays" class="opacity-anime">
            <div id="spins_txt" ></div>
            <div id="spins_bottle" class="opacity-anime"></div>
        </div>
        <div id="island">
            <div id="ship"></div>
            <div id="island_platform"></div>
            <div id="nature"></div>
            <div id="house"></div>
            <div id="pet"></div>
            <div id="house_atc__btn" class='attack_btn' data-attack='house'><div class="btn_border"></div></div>
            <div id="nature_atc__btn" class='attack_btn' data-attack='nature'><div class="btn_border"></div></div>
            <div id="ship_atc__btn" class='attack_btn' data-attack='ship'><div class="btn_border"></div></div>
            <div id="pet_atc__btn" class='attack_btn' data-attack='pet'><div class="btn_border"></div></div>
            <canvas id="explr_canvas" width="468" height="468"></canvas>
        </div>
        <div id="cannon"><canvas id="canon_fire" width="100" height="100"></canvas></div>
        <div id="cannon__ball"></div>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="js/main.js"></script>
    <script>
        window.onload = function(){
            playedApp.startAd()
        }
    </script>
</body>
</html>
