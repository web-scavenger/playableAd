<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#222222" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="57x57" href="././icons/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="72x72" href="./icons/apple-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="120x120" href="./icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icons/favicon-96x96.png">

    <meta name="theme-color" content="#E6E6FA">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    <title>playable Ad</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="ad__section">
        <div id="logo"></div>
        <div id="score__bar"><span>4,500,000</span></div>
        <div id="machine">
            <div id="wheel__dragons"></div>
            <div id="spins__progress">
                <div id="glos" class="spins_15"></div>
            </div>
            <div id="wheel"></div>
            <div id="pointer"></div>
        </div>
        <div id="win_coins">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="spin__btn">
            <div id="barrel__btn" class="btn__transition"></div>
            <div id="barrel"></div>
            <div id="barrel_clickable_btn"></div>
        </div>
        <div id="ch_overlay"></div>
        <div id="ch_pirate__block">
            <div id="ch_flag"></div>
            <div id="ch_pirate"></div>
        </div>
        <div id="winAttack_overlay" class="opacity-anime"></div>
        <div id="attack_rays" class="opacity-anime">
            <div id="attack_txt"></div>
            <div id="attack_gun" class="opacity-anime"></div>
        </div>

        <div id="spins_rays" class="opacity-anime">
            <div id="spins_txt"></div>
        </div>
        <div id="spins_overlay">
            <div id="spins_bottle" class="opacity-anime">
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
                <div class="spin_drop"></div>
            </div>
        </div>
        <div id="island">
            <div id="ship" class="island__bg"></div>
            <div id="island_platform"></div>
            <div id="nature" class="island__bg"></div>
            <div id="house" class="island__bg"></div>
            <div id="pet" class="island__bg"></div>
            <div id="house_atc__btn" class='attack_btn' data-attack='house'>
                <div class="btn_border"></div>
            </div>
            <div id="nature_atc__btn" class='attack_btn' data-attack='nature'>
                <div class="btn_border"></div>
            </div>
            <div id="ship_atc__btn" class='attack_btn' data-attack='ship'>
                <div class="btn_border"></div>
            </div>
            <div id="pet_atc__btn" class='attack_btn' data-attack='pet'>
                <div class="btn_border"></div>
            </div>
            <canvas id="explr_canvas" width="468" height="468"></canvas>
            <div id="cannon__ball"></div>
        </div>
        <div id="cannon"><canvas id="canon_fire" width="100" height="100"></canvas></div>

        <div id="fp_logo"></div>
        <div id="fp_ship">
            <div id="ship"></div>
            <div id="canonn_ball1"></div>
            <div id="cannon_ball2"></div>
        </div>
        <div id="fp_pirate">
            <div id="boat"></div>
            <div id="pirate"></div>
        </div>
        <div id="fp_coins">
            <div data-value='1'></div>
            <div data-value='2'></div>
            <div data-value='3'></div>
            <div data-value='4'></div>
            <div data-value='5'></div>
            <div data-value='6'></div>
        </div>
        <div id="fp_install__btn">
            <div id="btn"></div>
            <div id="bird">
                <div id="eye"></div>
            </div>
        </div>

    </section>
    <script src="./js/anime.js"></script>
    <script src="js/main.js"></script>
    <script>
        window.onload = function () {
            playedApp.startAd()
        }
    </script>

</body>

</html>
